<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Book Management System</title>
</head>
<body>
    <div class="container">
    <h1> Book Management System</h1>
    <form action="" id="bookForm">
        <div class="form-group">
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" class="form-control" placeholder="Enter Book Title" required/>
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" class="form-control" placeholder="Enter Author name" required/>
        </div>

        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" class="form-control" placeholder="Enter genre" required/>
        </div>

        <div class="form-group">
            <label for="year">Publish year:</label>
            <input type="number" id="year" class="form-control" placeholder="Enter publish year" required/>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="form-control" placeholder="Enter number of books" required/>
        </div>
        <button class="btn btn-success" type="submit" id="addBtn">Add book</button>
        <button class="btn btn-warning" type="submit" id="clearBtn">Clear all</button>

    </form>
    <table class="table" id="bookTable">
        <thead>
            <th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>
</div>
<div class="modal fade" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Book</h4>
            </div>
        <div class="modal-body"></div>
        <form action="" id="editForm">
            <div class="form-group">
                <label for="editbookTitle">Book Title:</label>
                <input type="text" id="editbookTitle" class="form-control" placeholder="Enter Book Title" required/>
            </div>
    
            <div class="form-group">
                <label for="editauthor">Author:</label>
                <input type="text" id="editauthor" class="form-control" placeholder="Enter Author name" required/>
            </div>
    
            <div class="form-group">
                <label for="editgenre">Genre:</label>
                <input type="text" id="editgenre" class="form-control" placeholder="Enter genre" required/>
            </div>
    
            <div class="form-group">
                <label for="edityear">Publish year:</label>
                <input type="number" id="edityear" class="form-control" placeholder="Enter publish year" required/>
            </div>
    
            <div class="form-group">
                <label for="editquantity">Quantity:</label>
                <input type="number" id="editquantity" class="form-control" placeholder="Enter number of books" required/>
            </div>
            <input type="hidden" id="editBookId">
            <button class="btn btn-success" type="submit" id="editBtn">Save Changes</button>
            <button class="btn btn-warning" type="submit" id="clsBtn" data-dismiss="modal">Close</button>

        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="liabrary.js"></script>

</body>
</html>
